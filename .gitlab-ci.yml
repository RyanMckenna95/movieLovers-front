image: node:latest

stages:
  - build
  - deploy
  - test

cache:
  paths:
    - node_modules/
    - dist/

Build:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
      - dist/

tests:
  image: cypress/base:10
  stage: test
  before_script:
    - npm install -g httpserver
    - npm install cypress
    - npm run start:server
  script:
    - npx cypress run --record --key=$CYPRESS_RECORD_KEY

preview - staging:
  stage: deploy
  script:
    - npm install
    - npm run clean
    - npm run build
    - cp CNAME dist/
    - node_modules/.bin/surge dist
